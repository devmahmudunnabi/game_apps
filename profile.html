 <div class="container-fluid rounded bg-white mt-5 mb-5  custom-container">

            <!-- profile setting  -->

            <div class="col-md-5">
                <div class="p-3 py-5">

                    </div>

                        <div class="col-md-12">

                            <select class="form-control" id="CountryCode">
                                <option value="" disabled selected hidden>Select Your Club</option>
                                <option>Day Club</option>
                                <option>Night Club</option>
                            </select>
                        </div>


                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                            Profile</button></div>
                </div>


                <!-- password setting  -->

                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">

                            class="form-control" placeholder="Current Password" value=""></div>
                    <div class="col-md-12"><label class="labels">New Password</label><input type="text"
                            class="form-control" placeholder="New Password" value=""></div>
                    <div class="col-md-12"><label class="labels">Confrim Password</label><input type="text"
                            class="form-control" placeholder="Confrim Password" value=""></div>

                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Change
                            Password</button></div>
                </div>
            </div>



            <!-- deposit option  -->


            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right custom-font">Request a deposit</h4>
                    </div>


                    <div class="col-md-12"><label class="labels">Amount</label><input type="text" class="form-control"
                            placeholder="Amount" value=""></div>
                    <div class="col-md-12">
                        <label class="labels">Select Payment Method</label>
                        <select class="form-control" id="CountryCode">
                            <option value="" disabled selected hidden>Select Payment Method</option>
                            <option>Bkash</option>
                            <option>Nagad</option>
                        </select>
                    </div>

                    <div class="col-md-12"><label class="labels">From</label><input type="text" class="form-control"
                            placeholder="From" value=""></div>

                    <div class="col-md-12"><label class="labels">To</label><input type="text" class="form-control"
                            placeholder="+880....." value="" disabled></div>

                    <div class="col-md-12"><label class="labels">Transaction Number</label><input type="text"
                            class="form-control" placeholder="Transaction Number" value=""></div>

                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                            type="button">Deposit</button></div>
                </div>


                <!-- withdraw option  -->

                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right custom-font">Request a withdraw</h4>
                    </div>

                    <div class="col-md-12">
                        <label class="labels">Select payment Method</label>
                        <select class="form-control" id="CountryCode">
                            <option value="" disabled selected hidden>Select Payment Method</option>
                            <option>Bkash</option>
                            <option>Nagad</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Select account Type</label>
                        <select class="form-control" id="CountryCode" required>
                            <option value="" disabled selected hidden>Select account Type</option>
                            <option>Personal</option>
                            <option>Agent</option>
                        </select>
                    </div>

                    <div class="col-md-12"><label class="labels">Amount</label><input type="text" class="form-control"
                            placeholder="Amount" value="" required></div>

                    <div class="col-md-12"><label class="labels">To</label><input type="text" class="form-control"
                            placeholder="+880....." value="" required></div>


                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                            type="button">Withdraw</button></div>
                </div>
            </div>
